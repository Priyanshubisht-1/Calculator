<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.js" defer></script>
    <script  src="JS/script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-screen">
        <input disabled type="text" class="calc-scr calc-history" />
        <input
          type="text"
          onkeypress="return isAllowed()"
          class="calc-scr calc-answer"
          readonly="readonly"
        />
      </div>
      <div class="calculator-btn">
        <div>
          <button class="btn btn-sp">AC</button>
          <button class="btn btn-sp">()</button>
          <button class="btn btn-sp">%</button>
          <button class="btn btn-at">/</button>
        </div>
        <div>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn btn-at">x</button>
        </div>
        <div>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn btn-at">-</button>
        </div>
        <div>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn btn-at">+</button>
        </div>
        <div>
          <button class="btn">+/-</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn btn-at calc-btn">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
